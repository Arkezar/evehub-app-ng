<form>
    <mat-form-field>
        <input matInput [matAutocomplete]="auto" [formControl]="formControl" placeholder="Corporation">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="onDisplay" (optionSelected)="onSelected($event)">
            <mat-option *ngFor="let corp of corpsList | async" [value]="corp">
                <span>{{ corp.name }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
